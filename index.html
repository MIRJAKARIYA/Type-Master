<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
   
    <title>Type Master</title>
    
  </head>
  <body id="body">
    <section id="keyboard__container">

      <div class="all__sec">
        <div>
          <div class="key-value">~</div>
          <div class="key-value">`</div>
        </div>
        
        <div>
          <div class="key-value">!</div>
          <div class="key-value">1</div>
        </div>

        <div>
          <div class="key-value">@</div>
          <div class="key-value">2</div>
        </div>

        <div>
          <div class="key-value">#</div>
          <div class="key-value">3</div>
        </div>

        <div>
          <div class="key-value">$</div>
          <div class="key-value">4</div>
        </div>

        <div>
          <div class="key-value">%</div>
          <div class="key-value">5</div>
        </div>

        <div>
          <div class="key-value">^</div>
          <div class="key-value">6</div>
        </div>

        <div>
          <div class="key-value">&</div>
          <div class="key-value">7</div>
        </div>

        <div>
          <div class="key-value">*</div>
          <div class="key-value">8</div>
        </div>

        <div>
          <div class="key-value">(</div>
          <div class="key-value">9</div>
        </div>

        <div>
          <div class="key-value">)</div>
          <div class="key-value">0</div>
        </div>

        <div>
          <div class="key-value">_</div>
          <div class="key-value">-</div>
        </div>

        <div>
          <div class="key-value">+</div>
          <div class="key-value">=</div>
        </div>
        <div id="back-space">back</div>
      </div>
      <div class="all__sec">
        <div id="tab">Tab</div>
        <div>
          <div class="key-value">Q</div>
          <div class="key-value">q</div>
        </div>

        <div>
          <div class="key-value">W</div>
          <div class="key-value">w</div>
        </div>

        <div>
          <div class="key-value">E</div>
          <div class="key-value">e</div>
        </div>

        <div>
          <div class="key-value">R</div>
          <div class="key-value">r</div>
        </div>

        <div>
          <div class="key-value">T</div>
          <div class="key-value">t</div>
        </div>

        <div>
          <div class="key-value">Y</div>
          <div class="key-value">y</div>
        </div>

        <div>
          <div class="key-value">U</div>
          <div class="key-value">u</div>
        </div>

        <div>
          <div class="key-value">I</div>
          <div class="key-value">i</div>
        </div>

        <div>
          <div class="key-value">O</div>
          <div class="key-value">o</div>
        </div>

        <div>
          <div class="key-value">P</div>
          <div class="key-value">p</div>
        </div>

        <div>
          <div class="key-value">{</div>
          <div class="key-value">[</div>
        </div>

        <div>
          <div class="key-value">}</div>
          <div class="key-value">]</div>
        </div>
        <div id="tab">
            <div class="key-value">|</div>
            <div class="key-value">\</div>
        </div>
      </div>
      <div class="all__sec">
        <div id="caps-lock">
            Caps<br/>Lock
        </div>
        <div>
          <div class="key-value">A</div>
          <div class="key-value">a</div>
        </div>

        <div>
          <div class="key-value">S</div>
          <div class="key-value">s</div>
        </div>

        <div>
          <div class="key-value">D</div>
          <div class="key-value">d</div>
        </div>

        <div>
          <div class="key-value">F</div>
          <div class="key-value">f</div>
        </div>

        <div>
          <div class="key-value">G</div>
          <div class="key-value">g</div>
        </div>

        <div>
          <div class="key-value">H</div>
          <div class="key-value">h</div>
        </div>

        <div>
          <div class="key-value">J</div>
          <div class="key-value">j</div>
        </div>

        <div>
          <div class="key-value">K</div>
          <div class="key-value">k</div>
        </div>

        <div>
          <div class="key-value">L</div>
          <div class="key-value">l</div>
        </div>

        <div>
          <div class="key-value">:</div>
          <div class="key-value">;</div>
        </div>

        <div>
          <div class="key-value">"</div>
          <div class="key-value">'</div>
        </div>
        <div id="enter">
            Enter
        </div>
      </div>
      <div class="all__sec">
        <div id="left-shift">
            Shift
        </div>

        <div>
          <div class="key-value">Z</div>
          <div class="key-value">z</div>
        </div>

        <div>
          <div class="key-value">X</div>
          <div class="key-value">x</div>
        </div>

        <div>
          <div class="key-value">C</div>
          <div class="key-value">c</div>
        </div>

        <div>
          <div class="key-value">V</div>
          <div class="key-value">v</div>
        </div>

        <div>
          <div class="key-value">B</div>
          <div class="key-value">b</div>
        </div>

        <div>
          <div class="key-value">N</div>
          <div class="key-value">n</div>
        </div>

        <div>
          <div class="key-value">M</div>
          <div class="key-value">m</div>
        </div>

        <div>
          <div class="key-value">	&lt;</div>
          <div class="key-value">,</div>
        </div>

        <div>
          <div class="key-value">&gt;</div>
          <div class="key-value">.</div>
        </div>

        <div>
          <div class="key-value">?</div>
          <div class="key-value">/</div>
        </div>
        <div id="right-shift">
            Shift
        </div>
      </div>
      <div class="last__sec">
        <div id="Left-control">Ctrl</div>
        <div>Win</div>
        <div id="Left-alt">Alt</div>
        <div id="space"><span>]</span></div>
        <div id="Right-alt">Alt</div>
        <div>FN</div>
        <div>NN</div>
        <div id="Right-control">Ctrl</div>
      </div>


    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
